    <h1 class="page-brand">Contact Me</h1>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="order-form col-sm-12 col-md-12 col-lg-6">
                <form>
                    <h4 class="quote-header">Generate a Quote</h4>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control word-count" min="0" placeholder="0">
                        <label for="word-count">Word Count</label>
                    </div>

                    <!-- Maybe add in a help icon that defines what a split file is. Charge $5.00 for every 5 file split. Eg. $5.00 for 5 files, $10.00 for 6 files -->
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control split-files" min="0" placeholder="0">
                        <label for="split-files">How Many Split Files?</label>
                    </div>
                    <!-- Ranges: 24hours (1.3), 48hours (1.2), 5 days (1.1), 5+ days (1.0) -->
                    <div class="how-soon-section form-floating">
                        <select class="form-select days" area-label="How soon do you need this project?">
                            <option value="24hours" selected>24 Hours</option>
                            <option value="48hours">48 Hours</option>
                            <option value="5days">5 Days</option>
                            <option value="5ormore">5+ Days</option>
                        </select>
                        <label class="field-label">How soon do you need this project:</label>
                    </div>

                    <!-- Charge $20.00 additional for this -->
                    <div class="form-check">
                        <input class="form-check-input mon-online" id="mon-online" type="checkbox" value="mon-online">
                        <label class="form-check-label" for="mon-online">Will it be played on a monetized online platform?</label>
                    </div>
                    <!-- Charge $40.00 additional for this. Can be both monetized online paltform and terrestrial radio and tele -->
                    <div class="form-check">
                        <input class="form-check-input terrestrial" id="terrestrial" type="checkbox" value="terrestrial">
                        <label class="form-check-label" for="terrestrial">Will it be played on terrestrial radio or television?</label>
                    </div>
                    <!-- $5.00 per 200 words for proof reading.  -->
                    <div class="form-check">
                        <input class="form-check-input proof-read" id="proof-read" type="checkbox" value="proof-read">
                        <label class="form-check-label" for="proof-read">Will the script need proof reading?</label>
                    </div>
                    <!-- Audio Visual sync. $10.00 per 1 minute of video. -->
                    <div class="form-check">
                        <input class="form-check-input av-sync" id="av-sync" type="checkbox" value="av-sync">
                        <label class="form-check-label" for="av-sync">Will you require audio visual sync?</label>
                    </div>
                    <input class="generate-button btn btn-light" type="button" value="Generate Quote" onclick="submitHandler()">
                </form>
            </div>
            <div class="email-contents col-sm-12 col-md-12 col-lg-5">
                <h4 class="email-header">Email Draft</h4>
            </div>
        </div>
    </div>
    <div class="quote-information"></div>
